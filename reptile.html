<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reptile - Página Secreta</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background: radial-gradient(circle at center, #003300, #000);
            color: #00ff66;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff66;
        }
        h1 {
            color: #00ff66;
            text-shadow: 0 0 10px #00ff66;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
        .back-btn {
            margin-top: 30px;
            background: #00ff66;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: #00cc55;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reptile</h1>
        <img src="https://static.wikia.nocookie.net/mkwikia/images/f/f3/Reptile_MKX_Render.png" alt="Reptile" width="300">
        <p>Reptile é um dos guerreiros mais misteriosos de Mortal Kombat. Vindo da raça sauriana, ele serve como espião e assassino. 
        Sua lealdade é duvidosa, mas suas habilidades camaleônicas e seu veneno mortal o tornam um inimigo temido.</p>
        <button class="back-btn" onclick="window.location.href='index.html'">Voltar ao Site Principal</button>
    </div>
</body>
</html>
